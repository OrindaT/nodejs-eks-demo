apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo-app
  labels:
    app: nodejs-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-demo
  template:
    metadata:
      labels:
        app: nodejs-demo
    spec:
      containers:
        - name: nodejs-demo
          image: 103989151365.dkr.ecr.eu-north-1.amazonaws.com/demo-eks-project-ecr:latest
          ports:
            - containerPort: 80
